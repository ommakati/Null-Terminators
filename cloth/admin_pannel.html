<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReWear Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f1f1f1;
    }
    header {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .panel {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
    }
    .item {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .item h3 {
      margin-top: 0;
    }
    .item button {
      margin-right: 10px;
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .approve {
      background: #4CAF50;
      color: white;
    }
    .reject {
      background: #f44336;
      color: white;
    }
    .remove {
      background: #9c27b0;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>ReWear Admin Panel</h1>
  </header>

  <div class="panel">
    <h2>Pending Item Listings</h2>
    <div id="itemList">
      <!-- Items will be populated by JS -->
    </div>
  </div>

  <script>
    const items = [
      {
        id: 1,
        title: 'Denim Jacket',
        uploader: 'jane@example.com',
        status: 'Pending'
      },
      {
        id: 2,
        title: 'Leather Boots',
        uploader: 'sam@example.com',
        status: 'Pending'
      }
    ];

    const itemList = document.getElementById('itemList');

    function renderItems() {
      itemList.innerHTML = '';
      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <h3>${item.title}</h3>
          <p><strong>Uploaded by:</strong> ${item.uploader}</p>
          <p><strong>Status:</strong> <span id="status-${item.id}">${item.status}</span></p>
          <button class="approve" onclick="updateStatus(${item.id}, 'Approved')">Approve</button>
          <button class="reject" onclick="updateStatus(${item.id}, 'Rejected')">Reject</button>
          <button class="remove" onclick="removeItem(${item.id})">Remove</button>
        `;
        itemList.appendChild(div);
      });
    }

    function updateStatus(id, newStatus) {
      const item = items.find(i => i.id === id);
      if (item) {
        item.status = newStatus;
        document.getElementById(`status-${id}`).textContent = newStatus;
        alert(`Item ${item.title} has been ${newStatus.toLowerCase()}.`);
      }
    }

    function removeItem(id) {
      const index = items.findIndex(i => i.id === id);
      if (index > -1) {
        alert(`Item '${items[index].title}' removed from listings.`);
        items.splice(index, 1);
        renderItems();
      }
    }

    renderItems();
  </script>
</body>
</html>
