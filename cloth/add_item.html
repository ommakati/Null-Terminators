<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add New Item - ReWear</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .form-container {
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .image-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .image-preview img {
      height: 100px;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    .success-message {
      text-align: center;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Add New Clothing Item</h1>
  </header>

  <div class="form-container">
    <h2>Item Information</h2>
    <form id="itemForm">
      <label for="images">Upload Images:</label>
      <input type="file" id="images" name="images" multiple accept="image/*">
      <div class="image-preview" id="preview"></div>

      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <label for="category">Category:</label>
      <select id="category" name="category" required>
        <option value="">Select category</option>
        <option value="Topwear">Topwear</option>
        <option value="Bottomwear">Bottomwear</option>
        <option value="Footwear">Footwear</option>
        <option value="Accessories">Accessories</option>
      </select>

      <label for="type">Type:</label>
      <input type="text" id="type" name="type" placeholder="e.g. Hoodie, Jeans" required>

      <label for="size">Size:</label>
      <input type="text" id="size" name="size" placeholder="e.g. S, M, L, XL" required>

      <label for="condition">Condition:</label>
      <select id="condition" name="condition" required>
        <option value="">Select condition</option>
        <option value="New">New</option>
        <option value="Gently Used">Gently Used</option>
        <option value="Used">Used</option>
      </select>

      <label for="tags">Tags:</label>
      <input type="text" id="tags" name="tags" placeholder="e.g. red, cotton, winter">

      <button type="submit">Submit Item</button>
    </form>
    <div class="success-message" id="message"></div>
  </div>

  <script>
    const form = document.getElementById('itemForm');
    const preview = document.getElementById('preview');
    const message = document.getElementById('message');

    document.getElementById('images').addEventListener('change', function() {
      preview.innerHTML = '';
      Array.from(this.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement('img');
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      message.textContent = 'Item submitted successfully!';
      form.reset();
      preview.innerHTML = '';
    });
  </script>
</body>
</html>
