<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReWear - Sustainable Fashion</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #eee;
      padding: 15px;
      gap: 20px;
    }
    nav a {
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
    }
    .cta-buttons {
      text-align: center;
      margin: 30px 0;
    }
    .cta-buttons button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .carousel-container {
      width: 90%;
      margin: auto;
      overflow: hidden;
      position: relative;
    }
    .carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .carousel-item {
      min-width: 100%;
      text-align: center;
    }
    .carousel-item img {
      width: 300px;
      height: 300px;
      border-radius: 10px;
    }
    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .carousel-buttons button {
      background: rgba(0, 0, 0, 0.4);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
    footer {
      background: #ddd;
      padding: 10px;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to ReWear</h1>
    <p>Swap unused clothes. Redeem points. Save the planet.</p>
  </header>

  <nav>
    <a href="#">Start Swapping</a>
    <a href="#">Browse Items</a>
    <a href="#">List an Item</a>
  </nav>

  <div class="cta-buttons">
    <button onclick="alert('Redirect to Login/Signup')">Start Swapping</button>
    <button onclick="alert('Redirect to Browse Page')">Browse Items</button>
    <button onclick="alert('Redirect to Add Item Page')">List an Item</button>
  </div>

  <section class="carousel-container">
    <div class="carousel" id="carousel">
      <div class="carousel-item"><img src="https://via.placeholder.com/300x300?text=Item+1" alt="Item 1"></div>
      <div class="carousel-item"><img src="https://via.placeholder.com/300x300?text=Item+2" alt="Item 2"></div>
      <div class="carousel-item"><img src="https://via.placeholder.com/300x300?text=Item+3" alt="Item 3"></div>
    </div>
    <div class="carousel-buttons">
      <button onclick="prevSlide()">❮</button>
      <button onclick="nextSlide()">❯</button>
    </div>
  </section>

  <footer>
    &copy; 2025 ReWear - Sustainable Clothing Exchange
  </footer>

  <script>
    const carousel = document.getElementById('carousel');
    let index = 0;

    function showSlide(i) {
      const totalItems = carousel.children.length;
      if (i >= totalItems) index = 0;
      else if (i < 0) index = totalItems - 1;
      else index = i;
      carousel.style.transform = `translateX(-${index * 100}%)`;
    }

    function nextSlide() {
      showSlide(index + 1);
    }

    function prevSlide() {
      showSlide(index - 1);
    }

    setInterval(nextSlide, 5000);
  </script>
</body>
</html>
